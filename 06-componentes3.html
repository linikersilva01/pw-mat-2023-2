<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .soma {
            border-radius: 8px;
            border: 3px solid royalblue;
            padding: 8px;
            margin: 8px;
        }
        .direita {
            text-align: right;
            background-color: lightgreen;
        }
        .centro {
            text-align: center;
            background-color: tan;
        }
    </style>
</head>
<body>
    
    
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <div id="root"></div>

  <script type="text/babel">

    // Compoentne que exibe a soma de dois numeros
    // aqui, temos um caso em que props personalizadas e genéricas
    // sao usadas ao mesmo tempo

    function Soma({num1, num2, ...props}) {
        return <div className ="soma" {...props}>
            A soma de {num1} e {num2} é {num1+num2}
            </div>
    }

    // componente que recebe apenas props genéricas
    function Paragcentro(props) {
        return <p className = " centro " {...props} />

    }

    // componente que recebe apenas props personalizadas
    function ParagDireita({id, children}) {
        return <p className = "direita" id={id}> {children} </p>
    }
    const container =   
    <>
    {/* Props cujo valor NÃO É STRING deve ser passadas entre chaves {} */ }
      <Soma id="soma1" titlle = "Exemplo de soma " num1 = {25} num2 = {19} />
      <Paragcentro id="parag1" title = "centralizado " seila="não sei">
      texto centralizado
      </Paragcentro>

      <ParagDireita id = "parag2" title = "á direita " seila = "não sei">
        texto á direita
        </ParagDireita>
      
    </>
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)
    </script>
</body>
</html>
