<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        /*Fazendo com UseState o exercicio
        */

        function Form() {

            const [valReais, setValReais] = React.useState()
            const [cotDolar, setcotDolar] = React.useState()
            let convertido = Number( valReais ) /number ( cotDolar)



            return (
                <>
                    <h1>Conversor de real para dólar</h1>
                    <form>
                        <div>
                            <label>
                                <span>Valor em reais</span><br />
                                <input value={valReais} onChange={event => setValReais(event.target.value)} type="number" />
                            </label>
                        </div>
                        <div>
                            <label>
                                <span>Cotação do dólar</span><br />
                                <input value={cotDolar} onChange={event => setcotDolar(event.target.value)} type="number" />
                            </label>
                        </div>
                        <div>
                            {'Valor convertido: ' + convertido.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                        </div>
                    </form>
                </>
            )
        }


        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Form />)

    </script>

</body>

</html>
