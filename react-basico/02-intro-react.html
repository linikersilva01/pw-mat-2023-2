<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<div id="root"></div>

<script>
    /*No React, os atributos de um elemento Html são chamados de PROPS, sendo definidos por meio de um objeto Javascript*/
    const atributos = {
        id: 'div-react',
        children: 'Div criada com React',
        style: { border: '2px solid blue', backgroundColor: 'pink' }
    }

    //Usando React para criar um elemento com as props definidas anteriormente
    const NovaDiv = React.createElement('div', atributos)

    /*Criando um elemento definido as props na própia chamada da função 
    React.createElement() */

    const botao = React.createElement('button', {
        id:'botao1',
        style: { color: 'red', backgroundColor: 'yellow'},
        onClick: function() {alert('Olá!') },
        // children: 'Clique aqui!'
    }, 'CLIQUE AQUI !')

    const parag = React.createElement('p', null, 'Paragrafo sem fescura')
    const container = React.createElement(
        'div',                      // Tipo do elemento
        {id: 'container' },         // Props
        [NovaDiv, parag, botao]    // Children
    )


    // "Encaixando " o novo elemento na estrutura da página
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)

</script>
</html>
